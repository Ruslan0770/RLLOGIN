<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Document</title>
</head>
<body id="body">
    <div class="container main">
        <div class="login">
            <div class="up">
                <span>LOGIN</span>
            </div>
            <form action="form">
                <div class="lg">
                    <input type="text" class="name1" placeholder="Entername" required >
                    <i class="fa-solid fa-person"></i>
                </div>
                <div class="lg">
                    <input type="email" class="email" placeholder="Entermail" required >
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="lg">
                    <input type="password" class="password" placeholder="Enter your password">
                    <i class="fa-solid fa-lock"></i>
                    <i id="eyes" class="fa-solid fa-eye-slash eye"></i>
                </div>
            </form>
            <button id="loginclick">Login</button>
            <div class="bt">
                <p>Not a member? Click Sign Up!</p>
                <a href="/html/register.html">SIGN UP</a>
            </div>
        </div>
    </div>
    <script src="/js/apple.js"></script>
</body>
</html>
